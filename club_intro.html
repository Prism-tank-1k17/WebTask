<h1 align="center">贝斯社活动简介</h1>
<hr>

<p>过去一年，社团往期活动像一串跳动的音符，串起校园里的音乐记忆。秋日“低音漫游”主题演出中，我们与吉他社、鼓社联手，在操场搭起临时舞台，用《Fly Away》《Lemon》等曲目点燃秋夜，台下观众跟着贝斯线跺脚哼唱的画面至今鲜活。</p>
